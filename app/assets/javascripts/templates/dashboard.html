<!-- top list header section, top of page  -->
<div class="row">

  <!-- current list and rename list -->
  <form>
    <input ng-change="updateList(list)" ng-model="list.title" value="{{lists[0]['title']}}">
  </form>
  <!-- /current list - rename list -->

  <!-- list title and option selection -->
  <div class="dropdown display-inline">
    <button type="button" class="button-icon dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li ng-repeat="list in lists"><a ng-click="updateList($index)">{{ list.title }}</a></li>
    </ul>
  </div>
  <!-- / list title and options -->

  <!-- list options and pull right -->
  <section class="pull-right">
    <div class="dropdown display-inline">
      <button type="button" class="button-icon dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
       List Options: <span class="caret" aria-hidden="true"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a ng-click="addList()">New</a></li>
        <li><a ng-click="deleteList(list)">Delete</a></li>
        <li><a ng-click="shareList(list)">Share</a></li>
        <li><a href="#">Information</a></li>
      </ul>
    </div>
  </section>
  <!-- / list options and pull right -->

</div>
<!-- / list header section, top of page  -->

<!-- dash -->
<hr class="dash">
<!-- /dash -->

<!-- word header section, below list header under dash  -->
<div class="row" ng-if="list">

  <!-- add word -->
  <form ng-submit="addWords()">
    <input type="text" ng-model="$parent.word" id="search-word" placeholder="Add words..." autofocus="true"></input>
    <button type="button" class="button-icon">
      <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
    </button>
    <button type="button" class="button-icon">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>
  </form>
  <!-- end add -->

  <!-- word options, pull right -->
  <section class="pull-right">

    <!-- hidden section -->
    <section class="word-options display-inline">
      <!-- filter options -->
      <div class="option-choice">
        <input class="sort-option" ng-model="$parent.searchText" value="{{ selectedOrder.name }}" placeholder="Filter...">
        <!-- sort options -->
        <div class="option-choice">
          <div class="dropdown display-inline">
            <button type="button" class="button-icon dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li ng-repeat="option in sortOptions"><a ng-click="updateSort($index)">{{ option.name }}</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="option-choice">
        <!-- collapse -->
        <span class="display-menu-text"><input type="checkbox" ng-model="$parent.minimal" aria-label="Toggle ngHide" /> Collapse</span>
      </div>
      <div class="option-choice">
      <!-- date -->
        <span class="display-menu-text"><input type="checkbox" ng-model="$parent.date" aria-label="Toggle ngShow" /> Date</span>
      </div>
    </section>
    <!-- / hidden -->

    <button type="button" class="button-icon" id="word-options-click">
      <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
    </button>
  </section>
  <!-- / word options, pull right -->

</div>
<!-- / word header section, below list header under dash  -->

<!-- list body -->
<div class="row">

  <!-- empty list -->
  <div ng-if="list.words.length === 0" class="well">
    <p>It appears that there are no words in this list...</p>
  </div>
  <!-- / empty list -->

  <!-- list all words in list -->
  <div ng-if="list.words.length > 0" id="words-container" ui-tree>

    <ol ui-tree-nodes="" ng-model="list.words">

      <!-- words in list -->
      <li ng-repeat="word in list.words | orderBy:selectedOrder.value:selectedOrder.reversed | filter:searchText" class='word word-container' id="word-{{word.id}}" ui-tree-node>

        <!-- delete word -->
        <button class="delete-word pull-right button-icon" ng-click="deleteWord(word.id, word)" type="button" class="button-icon">
          <span title="Delete" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <!-- end delete -->

        <p ui-tree-handle class="word word-title">{{ word.title }}</p>

        <section id="minimal" ng-hide="minimal">

          <input class="speech input-display" value="{{ word.speech }}">

          <ol class="definitions">
            <div ng-repeat="w in word.definitions">
              <li role="definition"><input class="input-display" value="{{ w.meaning }}"></li>
              <input class="input-display example" ng-if="w.examples[0] !== nil" value="{{ w.examples[0] }}">
              <!-- submeaning -->
              <div ng-if="w.submeanings" ng-repeat="sub in w.submeanings">
                <div ng-if="$index < 1">
                  <li role="definition">
                    <input class="input-display" value="{{ sub.meaning }}">
                  </li>
                  <input class="input-display example" value="{{ sub.examples[0] }}">
                </div>
            </div>
          </ol>

        </section>

        <p ng-show="date">Created at: {{word.date}}</p>

      </li>
    </ol>

  </div>
  <!-- end words -->
</div>
<!-- / list body -->
