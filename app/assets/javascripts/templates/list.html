<h3>{{list.title}}</h3>

<!-- add word -->
<form ng-submit="addWord()">
  <input type="text" ng-model="title"></input>
  <button type="submit">Add</button>
</form>
<!-- end add -->


<div ng-repeat="word in list.words">

 {{ word.title }}
 {{ word.date }}<br>
 {{ word.full_data.data[0]["dictionary"]["definitionData"][0]["meanings"][1]["meaning"] }}

<!-- add word -->
<form ng-submit="deleteWord()">
  <button type="submit">delete</button>
</form>
<!-- end add -->

    <!-- definitions -->
    <ol ng-repeat="d in word.full_data.data[0]["dictionary"]["definitionData"][0]["meanings"]">

    </ol>

<hr>
</div>
