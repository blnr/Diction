
<div ng-controller="AuthCtrl">

	<h2>Join Diction today.</h2>
	<p>Diction is a simple, <a href="http://github.com/kylesb/lexnr">open-source</a> web application for creating and sharing vocabulary lists.</p>

	<hr class="dash">

	<div class="row">

		<div class="col-md-6 pull-left">

			<form ng-submit="register()">
				<table id="register-table">
					<tr>
						<td><span>Full name:</span></td>
					</tr>
					<tr>
						<td>
							<input ng-model="user.fullName" type="text" class="splash-input form-search" required autofocus></input>
						</td>
					</tr>
					<tr>
						<td>Email:</td>
					</tr>
					<tr>
						<td>
							<input ng-model="user.email" class="splash-input form-search" type="email" required>
						</td>
					</tr>
					<tr>
						<td>Password:</td>
					</tr>
					<tr>
						<td>
							<input ng-model="user.password" class="splash-input form-search" type="password" required>
						</td>
					</tr>
					<tr>
						<td><button type="button" ng-click="register()" class="button-icon pull-right">Sign up</button></td>
					</tr>
				</table>

			</form>
		</div>

		<div class="col-md-6 pull-right register-benefits-container">
			<p>Registeration benefits:</p>

			<ul>
				<li>Save and access lists from the cloud.</li>
				<li>Share an unlimited amount of lists.</li>
				<li>Edit, update, and delete shared lists.</li>
			</ul>
		</div>
	</div>
